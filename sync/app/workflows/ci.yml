name: CI workflow
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    # Run only on branches/commits and not tags
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  unit-tests:
    name: Run unit tests
    uses: ${{ builtin.package.github.org }}/${{ builtin.package.github.repo }}/.github/workflows/python-app-unit-test.yml@${{ builtin.package.github.ref }}
    with:
      selfCommitRef: ${{ builtin.package.github.ref }}

  build-container-image:
    name: Build container Image
    uses: ${{ builtin.package.github.org }}/${{ builtin.package.github.repo }}/.github/workflows/app-build-docker-image.yml@${{ builtin.package.github.ref }}
    with:
      platform: amd64
      appExecutionPlatforms: ${{ appExecutionPlatforms }}
      appName: MyVehicleApp
      appDockerfilePath: ./app/Dockerfile
      language: ${{ language }}

  run-integration-tests:
    name: Run integration tests
    needs: [build-container-image]
    uses: ${{ builtin.package.github.org }}/${{ builtin.package.github.repo }}/.github/workflows/python-app-integration-test.yml@${{ builtin.package.github.ref }}
    with:
      appName: MyVehicleApp
